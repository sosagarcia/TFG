<script>
  var fec;
  var muestras;
  var peri = document.getElementById("peri");

  peri.style.display = "none";
  var tipoD = document.getElementById("tipoD");
  var tipoDSelected;
  var periodo = document.getElementById("periodo");
  var periodoSelected;
  var fin = document.getElementById("fin");
  fin.style.display = "none";
  var diaC = document.getElementById("diaC");
  diaC.style.display = "none";
  var fecha1 = document.getElementById("login-1");
  var fecha2 = document.getElementById("login-2");

  periodo.addEventListener("change", function() {
    periodoSelected = this.options[periodo.selectedIndex];
    if (periodoSelected.value == "intervalo") {
      peri.style.display = "block";
    } else {
      peri.style.display = "none";
    }
    if (periodoSelected.value == "dia") {
      diaC.style.display = "block";
    } else {
      diaC.style.display = "none";
    }
  });

  function addZero(i) {
    if (i < 10) {
      i = "0" + i;
    }
    return i;
  }
  function hoy() {
    var hoy = new Date();
    var dd = hoy.getDate();
    var mm = hoy.getMonth() + 1;
    var yyyy = hoy.getFullYear();
    dd = addZero(dd);
    mm = addZero(mm);

    return dd + "-" + mm + "-" + yyyy;
  }
  var color = Chart.helpers.color;
  var timeFormat = "HH:mm:ss DD-MM-YYYY";
  var myColor;
  function dameFecha(labels) {
    var fechas = [];

    for (var i = 0; i < labels.length; i++) {
      fechas[i] = newDateString(
        labels[i][0],
        labels[i][1],
        labels[i][2],
        labels[i][3],
        labels[i][4],
        labels[i][5]
      );
    }
    return fechas;
  }
  function newDateString(hours, minutes, seconds, day, month, year) {
    return moment()
      .day(day - 1)
      .month(month - 1)
      .year(year)
      .hour(hours)
      .minute(minutes)
      .second(seconds)
      .format(timeFormat);
  }
  function primera() {
    muestras = 50;
    fec = hoy();

    $.post("/updateStatistics", {
      tipo: "_Humedad",
      fecha: fec,
      muestras: muestras
    }).done(function(reply) {
      crea(reply);
    });
  }
  function transforma(string) {
    2019 - 08 - 01;
    var dd = string.slice(-2);
    var mm = string.slice(5, 7);
    var yyyy = string.slice(0, 4);
    return dd + "-" + mm + "-" + yyyy;
  }

  function updateStatistics() {
    var diaSelected;
    muestras = document.getElementById("muestras");
    periodoSelected = periodo.options[periodo.selectedIndex];
    if (periodoSelected.value == "hoy") {
      fec = hoy();
    } else if (periodoSelected.value == "dia") {
      diaSelected = document.getElementById("diaConcreto");
      fec = transforma(diaSelected.value);
    } else if (periodoSelected.value == "intervalo") {
      fec = fecha1.value + fecha2.value;
    } else {
      fec = periodoSelected.value;
    }

    tipoDSelected = tipoD.options[tipoD.selectedIndex];

    $.post("/updateStatistics", {
      tipo: tipoDSelected.value,
      fecha: fec,
      muestras: muestras.value
    }).done(function(reply) {
      actualiza(reply);
    });
  }
  function dameColor(tipo) {
    switch (tipo) {
      case "Distancia":
        myColor = window.chartColors.orange;
        break;
      case "Temperatura":
        myColor = window.chartColors.red;
        break;
      case "TemperaturaCPU":
        myColor = window.chartColors.purple;
        break;
      case "UsoCPU":
        myColor = window.chartColors.yellow;
        break;
      default:
        myColor = window.chartColors.blue;
    }

    return myColor;
  }

  function actualiza(results) {
    console.log(results.labels);
    console.log(results.data);
    chart.data.datasets[0].data = results.data;

    chart.data.labels = dameFecha(results.labels);
    chart.options.tooltips.callbacks.label = item =>
      `${item.yLabel} ` + results.unidad;
    chart.data.datasets[0].label = results.legend;
    myColor = dameColor(results.legend);
    chart.data.datasets[0].backgroundColor = color(myColor)
      .alpha(0.5)
      .rgbString();
    chart.data.datasets[0].borderColor = myColor;
    chart.update();
  }

  function crea(results) {
    var config = {
      type: "line",
      data: {
        labels: dameFecha(results.labels),
        datasets: [
          {
            label: results.legend,
            backgroundColor: color(window.chartColors.blue)
              .alpha(0.5)
              .rgbString(),
            borderColor: window.chartColors.blue,
            fill: false,
            data: results.data
          }
        ]
      },
      options: {
        tooltips: {
          callbacks: {
            label: item => `${item.yLabel} %`
          }
        },
        title: {
          text: "Chart.js Time Scale"
        },
        scales: {
          xAxes: [
            {
              type: "time",
              time: {
                parser: timeFormat,
                // round: 'day'
                tooltipFormat: "ll HH:mm"
              },
              scaleLabel: {
                display: true,
                labelString: "Tiempo"
              }
            }
          ],
          yAxes: [
            {
              scaleLabel: {
                display: true,
                labelString: "Valor"
              }
            }
          ]
        }
      }
    };
    var ctx = document.getElementById("canvas").getContext("2d");
    chart = new Chart(ctx, config);
    window.myLine = chart;
  }
  $("#act").on("click", updateStatistics);
  function validateFormOnSubmit(something) {
    updateStatistics();
    return false;
  }
  $(document).ready(primera);

  document.addEventListener("DOMContentLoaded", function() {
    $(":checkbox")
      .checkboxpicker({
        onLabel: "Fecha Exacta",
        offLabel: "Hasta la actualidad"
      })
      .on("change", function() {
        if (fin.style.display == "none") {
          fin.style.display = "block";
        } else {
          fin.style.display = "none";
        }
      });
  });
</script>
