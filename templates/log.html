<div class="container bg-white rounded mt-4 pb-4">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link active"
        id="home-tab"
        data-toggle="tab"
        href="#home"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        >Logs</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="profile-tab"
        data-toggle="tab"
        href="#profile"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
        >Alarmas</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="contact-tab"
        data-toggle="tab"
        href="#contact"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
        >Movimientos</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="salida-tab"
        data-toggle="tab"
        href="#salida"
        role="tab"
        aria-controls="salida"
        aria-selected="false"
        >Salidas</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="fotos-tab"
        data-toggle="tab"
        href="#fotos"
        role="tab"
        aria-controls="fotos"
        aria-selected="false"
        >Fotos</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      Se mostrará el histórico que se haya grabado de los eventos ocurridos
    </div>
    <div
      class="tab-pane fade"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      <div class="">
        <div class="form-group">
          <textarea class="form-control rounded-0" id="aText" rows="5"
            >{{ alarma }}
        </textarea
          >
        </div>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="contact"
      role="tabpanel"
      aria-labelledby="contact-tab"
    >
      <textarea class="form-control rounded-0" id="mText" rows="5"
        >{{ movimiento }}
</textarea
      >
    </div>
    <div
      class="tab-pane fade"
      id="salida"
      role="tabpanel"
      aria-labelledby="salida-tab"
    >
      <textarea class="form-control rounded-0" id="outText" rows="5"
        >{{ salida }}
</textarea
      >
    </div>
    <div
      class="tab-pane fade"
      id="fotos"
      role="tabpanel"
      aria-labelledby="fotos-tab"
    >
      <div class="container mt-2">
        <!-- Trigger the Modal -->

        {% for ruta in rutas %}

        <img
          id="{{ ruta }}"
          src="{{ ruta }}"
          alt="{{ ruta }}"
          style="width:100%;max-width:150px"
        />
        {% endfor %}
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img01" />
          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
      </div>
    </div>
  </div>
</div>

{% block script %}
<script>
  var modal = document.getElementById("myModal");
  var img = document.getElementById("myImg");
  var img2 = document.getElementById("myImg2");
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  img.onclick = function() {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  };
  var span = document.getElementsByClassName("close")[0];
  span.onclick = function() {
    modal.style.display = "none";
  };
  img2.onclick = function() {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  };
</script>

{% endblock %}
