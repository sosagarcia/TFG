{% extends "layout1.html" %} {% block conten %}

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      {% for mensaje in mensaje %}
      <div class="card text-white bg-{{ mensaje.tipo }} mb-3 ">
        <div class="card-header">{{ mensaje.titulo }}</div>
        <div class="card-body">
          <h4 class="card-title">{{ mensaje.author }}</h4>
          <p class="card-text">{{ mensaje.mensaje }}</p>
        </div>

        {% endfor %}
      </div>
      <!-- Login Form -->
      <form action="/login" method="POST">
        <input
          type="text"
          id="login"
          class="fadeIn second"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          id="password"
          class="fadeIn third"
          name="password"
          placeholder="Contraseña"
        />
        <input type="submit" class="fadeIn fourth" value="Iniciar" />
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">¿Ha olvidado su contraseña?</a>
      </div>
      <div id="formFooter">
        <a class="underlineHover" href="registro">Crear una cuenta</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
