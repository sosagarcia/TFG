<!-- Modal de Modo Manual -->
<div
  class="modal fade"
  id="rebootModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="borradoTitulo">Reinicio del Sistema</h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <h6>
          El dispositivo se reiniciará y se quedará inoperativo durante unos 30
          segundos <br /><br />
          Una vez reiniciado, el dispositivo cargará la última configuración que
          haya sido guardada y tendrá que iniciar sesión nuevamente.<br /><br />
        </h6>
      </div>
      <div class="progress">
        <div
          class="progress-bar bg-success progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width:1%"
          id="myBar"
        ></div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          id="cerrar"
          data-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="button" id="rebootBTN" class="btn btn-danger">
          Reiniciar
        </button>
      </div>
    </div>
  </div>
</div>
