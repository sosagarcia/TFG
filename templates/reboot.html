<!-- Modal de Modo Manual -->
<div
  class="modal fade"
  id="rebootModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="borradoTitulo">Reinicio del Sistema</h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <h6>
          El dispositivo se reiniciará y se quedará inoperativo durante unos
          pocos minutos.<br /><br />
          Una vez reiniciado, el dispositivo cargará la última configuración que
          haya sido guardada.<br /><br />
        </h6>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          id="Cerrar"
          data-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="button" id="rebootBTN" class="btn btn-danger">
          Reiniciar
        </button>
      </div>
    </div>
  </div>
</div>
