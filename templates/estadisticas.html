{% extends "layout.html" %} {% block body %}
<div>
  <div class="row ">
    <div
      class="col  fadeIn  align-self-start first shadow ml-4 mt-3 rounded"
      id="general3"
    >
      <!-- estadísticas -->
      <canvas id="canvas"></canvas>
    </div>
    <div class="col align-self-start">
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Mensaje -->
          <div class="fadeIn first">
            {% for mensaje in mensaje %}
            <div class="card text-white bg-{{ mensaje.tipo }} mb-3 ">
              <div class="card-header">{{ mensaje.titulo }}</div>
              <div class="card-body">
                <h4 class="card-title">{{ mensaje.author }}</h4>
                <p class="card-text">{{ mensaje.mensaje }}</p>
              </div>
              {% endfor %}
            </div>
            <!-- Login Form -->
            <form
              action="#"
              id="myForm"
              onsubmit="return validateFormOnSubmit(this);"
            >
              <!--  <input type="text" id="login" class="fadeIn second" name="title" placeholder="Nombre del evento" /> -->
              <div
                id="Selectables"
                class=" fadeIn  row"
                
              >
                    <div name="Humedad" class="col" >
                    <label for="hum">
                        <h6 class="font-weight-bold">Humedad Exterior</h6>
                    </label>
                    <input
                      id="hum"
                      type="checkbox" checked
                      data-off-active-cls="btn-secondary pointer"
                      data-on-active-cls=" btn-primary pointer"
                      data-on-cls="pointer"
                      data-off-cls="pointer"
                    />
                  </div>
                  <div name="cpu" class="col">
                      <label for="cpu">
                          <h6 class="font-weight-bold">Uso de la CPU</h6>
                      </label>
                      <input
                        id="cpu"
                        type="checkbox"
                        data-off-active-cls="btn-secondary pointer"
                        data-on-active-cls=" btn-success pointer"
                        data-on-cls="pointer"
                        data-off-cls="pointer"
                      />
                    </div>
                  <div name="Temperatura" class="col mt-3">
                    <label for="temp">
                        <h6 class="font-weight-bold">Temperatura Exterior</h6>
                    </label>
                    <input
                      id="temp"
                      type="checkbox"
                      data-off-active-cls="btn-secondary pointer"
                      data-on-active-cls=" btn-danger pointer"
                      data-on-cls="pointer"
                      data-off-cls="pointer"
                    />
                  </div>
                    <div name="cpuT" class="col  mt-3">
                      <label for="cpuT">
                          <h6 class="font-weight-bold">Temperatura Interior</h6>
                      </label>
                      <input
                        id="cpuT"
                        type="checkbox"
                        data-off-active-cls="btn-secondary pointer"
                        data-on-active-cls=" btn-danger pointer"
                        data-on-cls="pointer"
                        data-off-cls="pointer"
                      />
                    </div>
                    <div name="distancia" class="col mt-3">
                        <label for="dis">
                            <h6 class="font-weight-bold">Nivel del Agua </h6>
                        </label>
                        <input
                          id="dis"
                          type="checkbox"
                          data-off-active-cls="btn-secondary pointer"
                          data-on-active-cls=" btn-warning pointer"
                          data-on-cls="pointer"
                          data-off-cls="pointer"
                        />
                      </div>
                </div>
              </div>
              <label for="periodo"> 
                  <h6 class="font-weight-bold">Intervalo de tiempo</h6>
              </label>
              <select id="periodo">
                <option value="hoy" selected>Hoy</option>
                <option value="dia">Día concreto</option>
                <option value="*">Desde siempre</option>
                <option value="intervalo">Intervalo definido</option> </select
              ><br />
              <div id="diaC">
                <label for="diaConcreto">
                    <h6 class="font-weight-bold"> Seleccione día a mostrar </h6>
                </label>
                <br />
                <input type="date" id="diaConcreto" />
              </div>
              <div id="peri">
                <label for="login-1">
                    <h6 class="font-weight-bold"> Inicio </h6>
                </label>
                <br />
                <div class="d-flex justify-content-center">
                  <input
                    type="datetime-local"
                    id="login-1"
                    class="fadeIn "
                    name="end"
                  />
                </div>
                <div>
                  <label for="input-3">
                      <h6 class="font-weight-bold">Fin</h6>
                  </label>
                  <br />
                  <input
                    id="input-3"
                    type="checkbox"
                    data-off-active-cls="btn-warning pointer"
                    data-on-active-cls="btn-primary pointer"
                    data-on-cls="pointer"
                    data-off-cls="pointer"
                  />
                </div>
                <div id="fin">
                  <div class="d-flex justify-content-center">
                    <input
                      type="datetime-local"
                      id="login-2"
                      class="fadeIn "
                      name="end"
                    />
                  </div>
                </div>
              </div>
              <label for="muestras"> <h6 class="font-weight-bold">Número de muestras: </h6> </label>
              <input
                type="number"
                id="muestras"
                name="muestras"
                min="3"
                max="1000"
                value="50"
              />
              <input
                type="button"
                id="act"
                class="fadeIn fourth"
                value="Cargar"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script
  src="../static/js/bootstrap-checkbox-1.5.0/dist/js/bootstrap-checkbox.js"
  defer
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
{% include "estadisticasScp.html" %} {% endblock %}
